<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="target"></div>
      <h1>Calculate your tip</h1>
      <div>
        <label for="billAmount">How much was your bill?</label>
        <input
          type="number"
          name="billAmount"
          id="billAmount"
          min="0"
          step="0.01"
        />
      </div>
      <div>
        <label for="serviceQuality">How was the service?</label>
        <select id="serviceQuality" name="serviceQuality">
          <option value="average">Average</option>
          <option value="good">Good</option>
          <option value="great">Great</option>
          <option value="excellent">Excellent</option>
        </select>
      </div>
      <div>
        <label for="amountOfPeople"
          >How many people are sharing the bill?</label
        >
        <input
          type="number"
          name="amountOfPeople"
          id="amountOfPeople"
          min="0"
          step="1"
        />
      </div>
      <button id="calculateTip">Calculate now</button>
    </div>
    <script src="tip.js"></script>
  </body>
</html>
